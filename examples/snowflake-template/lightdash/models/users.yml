# Metadata
type: model
name: users

# Table definition
sql_from: 'SNOWFLAKE_DATABASE_STAGING.DBT_DEMO.USERS'

# Metric definitions
# For more configuration see: https://docs.lightdash.com/references/metrics
metrics:
  user_count:
    type: count_distinct
    sql: ${TABLE}.USER_ID
    description: Total unique users

# Dimension definitions
# For more configuration see: https://docs.lightdash.com/references/dimensions
dimensions:
  - name: job_title
    sql: ${TABLE}.JOB_TITLE
    type: string

  - name: first_logged_in_at
    sql: ${TABLE}.FIRST_LOGGED_IN_AT
    type: date
    time_intervals:
      - DAY
      - WEEK
      - MONTH
