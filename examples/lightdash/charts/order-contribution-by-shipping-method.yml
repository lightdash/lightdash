name: Order Contribution by Shipping Method
description: >-
  Show each order with its percentage contribution to its shipping method's
  total volume. 
tableName: orders
updatedAt: "2025-08-27T16:24:16.290Z"
metricQuery:
  exploreName: orders
  dimensions:
    - orders_shipping_method
    - orders_order_id
  metrics:
    - orders_total_order_amount
  filters: {}
  sorts:
    - fieldId: orders_total_order_amount
      descending: true
  limit: 500
  metricOverrides: {}
  tableCalculations:
    - name: order_total_by_shipping_method
      displayName: Order total by shipping method
      sql: >-
        sum(${orders.total_order_amount}) over(partition by
        ${orders.shipping_method})
      format:
        type: default
        separator: default
      type: number
    - name: percentage_of_shipping_method_order_total
      displayName: percentage_of_shipping_method_order_total
      sql: ${orders.total_order_amount}/${order_total_by_shipping_method}
      format:
        type: percent
        separator: default
      type: number
  additionalMetrics:
    - name: amount_sum_of_amount
      label: Sum of Amount
      description: "Sum of Amount on the table Orders "
      uuid: 74c28692-837a-47c8-bf5c-4e42d309d89c
      sql: ${TABLE}.amount
      table: orders
      type: sum
      baseDimensionName: amount
      formatOptions:
        type: default
        separator: default
  customDimensions: []
