spotlight:
  default_visibility: show # Optional, defaults to "show"
  categories:
    core:
      label: "Core Metrics"
      color: blue
    experimental:
      label: "Experimental Metrics"
      color: orange
    sales:
      label: "Sales"
      color: green
parameters:
  subscription_status:
    label: "Subscription Status"
    description: "Filter subscriptions by their current status"
    default: "all"
    options_from_dimension:
      dimension: "subscription_status"
      model: "subscriptions"
  min_duration_months:
    label: "Minimum Duration (Months)"
    description: "Filter subscriptions by minimum duration in months"
    default: "0"
    allow_custom_values: true
    options:
      - "0"
      - "1"
      - "3"
      - "6"
      - "12"
  plan_type:
    label: "Plan Type"
    description: "Filter by subscription plan"
    default: "free"
    multiple: true
    allow_custom_values: true
    options_from_dimension:
      dimension: "plan_name"
      model: "plan"
  time_zoom:
    label: "Time Zoom"
    description: "Select time period for MRR calculations"
    default: "monthly"
    options:
      - "weekly"
      - "monthly"
      - "quarterly"
  metric_type:
    label: "Metric Type"
    description: "Switch between counting subscriptions or calculating Revenue"
    default: "count"
    options:
      - "count"
      - "revenue"
  decimals:
    label: "Decimals"
    description: "Conditional formatting for decimals"
    default: "true"
    options:
      - "true"
      - "false"
  currency:
    label: "Currency"
    description: "Conditional formatting for currency"
    default: "usd"
    options:
      - "usd"
      - "eur"
      - "gbp"
  date_dim_parameter:
    label: A dimension date parameter
    options_from_dimension:
      dimension: order_date
      model: orders
    description: "The first date in comparing who's moved from segment to segment"
    default: '2025-07-06'
    type: date
  date_custom_parameter:
    label: A custom date parameter
    allow_custom_values: true
    description: "The first date in comparing who's moved from segment to segment"
    default: '2025-08-06'
    type: date