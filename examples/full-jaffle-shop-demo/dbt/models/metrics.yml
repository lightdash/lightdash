version: 2
metrics:
  - name: unique_customer_count
    label: Unique customer count
    model: ref('customers')
    description: Total number of customers
    type: count_distinct
    sql: customer_id
    timestamp: created
    time_grains: [day, week, month, quarter, year]
  - name: completed_order_count
    label: Completed order count
    model: ref('orders')
    description: Total number of completed orders
    type: count_distinct
    sql: order_id
    timestamp: order_date
    time_grains: [day, week, month, quarter, year]
    filters:
      - field: is_completed
        operator: '='
        value: 'true'
  - name: dbt_expression
    label: dbt_expression
    description: derived metric in v1.2 ( deprecated )
    type: expression
    sql: "{{metric('unique_customer_count')}} / {{metric('unique_customer_count')}}"
    timestamp: created
    time_grains: [ day, week, month, quarter, year ]
  - name: dbt_derived
    label: dbt_derived
    calculation_method: derived
    expression: "{{metric('unique_customer_count')}} / {{metric('unique_customer_count')}}"
    timestamp: created
    time_grains: [ day, week, month, quarter, year ]
