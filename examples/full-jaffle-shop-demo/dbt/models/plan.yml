version: 2
models:
  - name: plan
    meta:
      required_attributes:
        is_admin: 'true'
    columns:
      - name: id
      - name: plan_name
      - name: metadata
        meta:
          additional_dimension:
            created_by:
              type: text
              sql: ${plan.metadata}->>'created_by'
            created_by_first_name:
              type: string
              sql: SPLIT_PART(${created_by}, ' ', 1)
            created_by_last_name:
              type: string
              sql: SPLIT_PART(${created_by}, ' ', 2)
          metrics:
            creator_count:
              type: count
              sql: ${created_by}