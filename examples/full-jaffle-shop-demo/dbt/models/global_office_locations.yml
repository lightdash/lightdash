version: 2
models:
  - name: global_office_locations
    description: |
      # Global Office Locations

      Geographic data for company office locations worldwide.
      Use for bubble/scatter maps with lat/long coordinates.
    columns:
      - name: office_id
        description: Unique identifier for each office
        config:
          meta:
            dimension:
              type: number

      - name: office_name
        description: Name of the office location
        config:
          meta:
            dimension:
              type: string

      - name: city
        description: City where the office is located
        config:
          meta:
            dimension:
              type: string

      - name: country_name
        description: Country name
        config:
          meta:
            dimension:
              type: string

      - name: country_code
        description: "ISO 3166-1 alpha-3 country code (e.g., USA, GBR, DEU)"
        config:
          meta:
            dimension:
              type: string

      - name: region
        description: Geographic region (North America, Europe, Asia Pacific, etc.)
        config:
          meta:
            dimension:
              type: string

      - name: latitude
        description: Latitude coordinate for map positioning
        config:
          meta:
            dimension:
              type: number

      - name: longitude
        description: Longitude coordinate for map positioning
        config:
          meta:
            dimension:
              type: number

      - name: annual_revenue_usd
        description: Annual revenue generated by this office in USD
        config:
          meta:
            dimension:
              type: number
            metrics:
              total_revenue:
                type: sum
                label: Total Revenue
                description: Sum of annual revenue across offices

      - name: employee_count
        description: Number of employees at this office
        config:
          meta:
            dimension:
              type: number
            metrics:
              total_employees:
                type: sum
                label: Total Employees
                description: Sum of employees across offices

      - name: year_established
        description: Year the office was established
        config:
          meta:
            dimension:
              type: number

      - name: office_type
        description: Type of office (headquarters, regional, satellite, development)
        config:
          meta:
            dimension:
              type: string
